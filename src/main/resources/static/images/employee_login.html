<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход для работника</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-container { width: 300px; text-align: center; }
        input { width: 100%; padding: 10px; margin: 5px 0; }
        button { width: 100%; padding: 10px; font-size: 16px; cursor: pointer; }
        .back-link { display: block; margin-top: 10px; font-size: 14px; color: blue; text-decoration: underline; cursor: pointer; }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Вход для работника</h2>
    <form id="employeeLoginForm">
        <input type="text" placeholder="ID работника" required><br>
        <input type="password" placeholder="Пароль" required><br>
        <button type="submit">Войти</button>
    </form>
    <span class="back-link" onclick="goBack()">Назад к выбору входа</span>
</div>

<script>
    function goBack() {
        window.location.href = 'login_choice.html';
    }

    document.getElementById('employeeLoginForm').addEventListener('submit', function(event) {
        event.preventDefault();
        // Здесь можно добавить логику авторизации
        alert('Успешный вход работника!');
    });
</script>
</body>
</html>
