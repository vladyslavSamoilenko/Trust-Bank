<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель управления работника</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: #f2f2f2;
        }
        .dashboard-container {
            width: 600px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        .tab-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .tab-buttons button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            flex: 1;
            margin: 0 5px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s ease;
        }
        .form-section {
            display: none;
        }
        .form-section.active {
            display: block;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
    </style>
</head>
<body>
<div class="dashboard-container">
    <h1>Панель управления работника</h1>

    <!-- Кнопки для переключения разделов -->
    <div class="tab-buttons">
        <button onclick="showSection('register-client')">Регистрация клиента</button>
        <button onclick="showSection('register-account')">Регистрация аккаунта</button>
        <button onclick="showSection('issue-loan')">Выдача кредита</button>
    </div>

    <!-- Раздел "Регистрация клиента" -->
    <div id="register-client" class="form-section active">
        <h2>Регистрация нового клиента</h2>
        <form id="clientForm">
            <input type="text" name="firstName" placeholder="Имя клиента" required>
            <input type="text" name="lastName" placeholder="Фамилия клиента" required>
            <input type="date" name="dateOfBirthday" required>
            <input type="text" name="phone" placeholder="Телефон" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="city" placeholder="Город" required>
            <input type="text" name="address" placeholder="Адрес" required>
            <input type="text" name="citizenship" placeholder="Гражданство" required>
            <button type="button" onclick="submitForm('/api/clients', 'clientForm')">Зарегистрировать клиента</button>
        </form>
    </div>

    <!-- Раздел "Регистрация аккаунта" -->
    <div id="accounts" class="form-section">
        <h2>Создание Аккаунта</h2>
        <form id="accountForm">
            <input type="number" name="clientId" placeholder="ID клиента" required>
            <input type="number" name="accountTypeId" placeholder="Тип аккаунта" required>
            <button type="button" onclick="createAccount()">Подтвердить</button>
        </form>
        <div class="output" id="accountOutput"></div>
    </div>

    <!-- Раздел "Выдача кредита" -->
    <div id="issue-loan" class="form-section">
        <h2>Выдача кредита</h2>
        <form id="loanForm">
            <input type="text" name="accountId" placeholder="ID клиента" required>
            <input type="number" name="loanAmount" placeholder="Сумма кредита" required>
            <select name="term" required>
                <option value="" disabled selected>Срок кредита</option>
                <option value="2025-12-31">12 месяцев</option>
                <option value="2026-12-31">24 месяца</option>
                <option value="2027-12-31">36 месяцев</option>
            </select>
            <button type="button" onclick="submitForm('/api/loans', 'loanForm')">Выдать кредит</button>
        </form>
    </div>
</div>

<script>
    function showSection(sectionId) {
        document.querySelectorAll('.form-section').forEach(section => {
            section.classList.remove('active');
        });
        document.getElementById(sectionId).classList.add('active');
    }

    async function submitForm(url, formId) {
        const form = document.getElementById(formId);
        const formData = new FormData(form);
        const jsonData = {};

        formData.forEach((value, key) => {
            jsonData[key] = value;
        });

        try {
            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(jsonData)
            });

            if (response.ok) {
                alert('Успешно отправлено!');
                form.reset();
            } else {
                const errorText = await response.text();
                alert('Ошибка при отправке данных: ' + errorText);
            }
        } catch (error) {
            console.error('Ошибка:', error);
            alert('Ошибка при отправке данных на сервер');
        }
    }
</script>
</body>
</html>
