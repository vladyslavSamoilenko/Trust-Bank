<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кредиты</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<h1>Кредиты</h1>
<div id="loan-list"></div>
<button onclick="loadLoans()">Загрузить кредиты</button>
<script>
    function loadLoans() {
        fetch('/api/loans')
            .then(response => response.json())
            .then(data => {
                const loanList = document.getElementById('loan-list');
                loanList.innerHTML = data.map(loan => `
                        <div>
                            <h2>Сумма кредита: ${loan.loanAmount}</h2>
                            <p>Ставка: ${loan.interestRate}</p>
                            <p>Срок: ${loan.term}</p>
                        </div>
                    `).join('');
            })
            .catch(error => console.error('Ошибка:', error));
    }
</script>
</body>
</html>
