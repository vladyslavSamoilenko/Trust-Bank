<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор типа входа</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }
        .login-choice-container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-choice-container h1 {
            margin-bottom: 20px;
        }
        .login-choice-container button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            margin: 10px;
            transition: background-color 0.3s ease;
        }
        .login-choice-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="login-choice-container">
    <h1>Выберите тип входа</h1>
    <button onclick="window.location.href='/login_client'">Вход для клиента</button>
    <button onclick="window.location.href='/login_employee'">Вход для сотрудника</button>
</div>

</body>
</html>
