<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор типа входа</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { text-align: center; }
        button { padding: 10px 20px; margin: 10px; font-size: 18px; cursor: pointer; }
    </style>
</head>
<body>
<div class="container">
    <h1>Выберите тип входа</h1>
    <button onclick="redirectTo('employee')">Вход для работника</button>
    <button onclick="redirectTo('client')">Вход для клиента</button>
</div>

<script>
    function redirectTo(type) {
        if (type === 'employee') {
            window.location.href = 'employee_login.html';
        } else if (type === 'client') {
            window.location.href = 'client_login.html';
        }
    }
</script>
</body>
</html>
