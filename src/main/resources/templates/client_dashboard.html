<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель клиента</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .dashboard-container {
            max-width: 1000px;
            width: 100%;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .dashboard-container h1 {
            text-align: center;
            color: #333;
        }
        .section {
            margin: 20px 0;
        }
        .section h2 {
            color: #007bff;
            margin-bottom: 10px;
        }
        .output {
            background: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            max-height: 200px;
            overflow-y: auto;
        }
        .form-group {
            margin-bottom: 10px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 5px 0;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="dashboard-container">
    <h1>Панель клиента</h1>

    <!-- Account Information Section -->
    <div class="section" id="accountInfo">
        <h2>Информация о счете</h2>
        <div class="output" id="accountOutput">Загрузка данных...</div>
    </div>

    <!-- Cards Section -->
    <div class="section" id="cardsInfo">
        <h2>Мои карты</h2>
        <div class="output" id="cardsOutput">Загрузка данных...</div>
    </div>

    <!-- Loans Section -->
    <div class="section" id="loansInfo">
        <h2>Кредиты</h2>
        <div class="output" id="loansOutput">Загрузка данных...</div>
    </div>

    <!-- Transactions History Section -->
    <div class="section" id="transactionsInfo">
        <h2>История транзакций</h2>
        <div class="output" id="transactionsOutput">Загрузка данных...</div>
    </div>

    <!-- Transfer Section -->
    <div class="section" id="transferFunds">
        <h2>Перевод средств</h2>
        <form id="transferForm" onsubmit="makeTransfer(event)">
            <div class="form-group">
                <input type="text" id="recipientAccountNumber" placeholder="Номер счета получателя" required>
            </div>
            <div class="form-group">
                <input type="number" id="transferAmount" placeholder="Сумма перевода" required>
            </div>
            <div class="form-group">
                <input type="text" id="transferDescription" placeholder="Описание (необязательно)">
            </div>
            <button type="submit">Перевести</button>
            <div id="transferMessage" style="margin-top: 10px; color: green;"></div>
        </form>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const clientId = localStorage.getItem('clientId');

        if (!clientId) {
            alert("Вы не авторизованы!");
            window.location.href = "client_login.html";
            return;
        }

        // Load account information
        axios.get(`/api/accounts/by-client/${clientId}`)
            .then(response => {
                const accounts = response.data;
                if (accounts.length > 0) {
                    const account = accounts[0]; // Если предполагается только один аккаунт, используем первы
                    document.getElementById('accountOutput').innerHTML = `
                    <p><strong>ID счета:</strong> ${account.accountId}</p>
                    <p><strong>Номер счета:</strong> ${account.accountNumber}</p>
                    <p><strong>Тип счета:</strong> ${account.accountTypeId}</p>
                    <p><strong>Баланс:</strong> ${account.balance} руб.</p>
                    <p><strong>Дата открытия:</strong> ${account.openedDate}</p>
                `;
                } else {
                    document.getElementById('accountOutput').innerText = "Нет доступной информации о счете.";
                }
            })
            .catch(error => {
                console.error("Ошибка при загрузке аккаунтов:", error);
                document.getElementById('accountOutput').innerText = "Ошибка при загрузке данных.";
            });

        // Load cards information
        axios.get(`/api/cards?clientId=${clientId}`)
            .then(response => {
                const cards = response.data;
                console.log("Cards data:", cards); // Проверка данных

                let cardInfoHtml = "";

                cards.forEach(card => {
                    cardInfoHtml += `
                <div>
                    <p><strong>Card Number:</strong> ${card.cardNumber || 'не указано'}</p>
                    <p><strong>Expiration Date:</strong> ${card.expirationDate || 'не указано'}</p>
                    <p><strong>CVV:</strong> ${card.cvv !== undefined ? card.cvv : 'не указано'}</p>
                </div>
                <hr>
            `;
                });

                document.getElementById('cardsOutput').innerHTML = cardInfoHtml;
            })
            .catch(error => console.error("Error loading card information:", error));

        axios.get(`/api/loans?clientId=${clientId}`)
            .then(response => {
                const loans = response.data;
                let loanInfoHtml = "";

                loans.forEach(loan => {
                    loanInfoHtml += `
                <div>
                    <p><strong>Loan ID:</strong> ${loan.idLoan || 'не указано'}</p>
                    <p><strong>Loan Amount:</strong> ${loan.loanAmount || 'не указано'}</p>
                    <p><strong>Interest Rate:</strong> ${loan.interestRate || 'не указано'}</p>
                    <p><strong>Term:</strong> ${loan.term || 'не указано'}</p>
                    <p><strong>Interest Accrued:</strong> ${loan.interestAccrued || 'не указано'}</p>
                </div>
                <hr>
            `;
                });

                document.getElementById('loansOutput').innerHTML = loanInfoHtml;
            })
            .catch(error => console.error("Error loading loan information:", error));

        axios.get(`/api/transactions?clientId=${clientId}`)
            .then(response => {
                const transactions = response.data;
                let transactionInfoHtml = "";

                transactions.forEach(transaction => {
                    transactionInfoHtml += `
                <div>
                    <p><strong>Transaction ID:</strong> ${transaction.transactionId}</p>
                    <p><strong>From Account ID:</strong> ${transaction.accountId}</p>
                    <p><strong>To Account ID:</strong> ${transaction.toAccountId}</p>
                    <p><strong>Amount:</strong> ${transaction.amount}</p>
                    <p><strong>Transaction Time:</strong> ${transaction.transactionTime}</p>
                    <p><strong>Description:</strong> ${transaction.description}</p>
                </div>
                <hr>
            `;
                });

                document.getElementById('transactionsOutput').innerHTML = transactionInfoHtml;
            })
            .catch(error => console.error("Error loading transaction information:", error));
    });

    function makeTransfer(event) {
        event.preventDefault();

        const clientId = localStorage.getItem('clientId');
        const recipientAccountNumber = document.getElementById('recipientAccountNumber').value;
        const transferAmount = document.getElementById('transferAmount').value;
        const transferDescription = document.getElementById('transferDescription').value;

        axios.post('/api/transactions', {
            accountId: clientId,
            toAccountId: recipientAccountNumber,
            amount: transferAmount,
            transactionType: "TRANSFER",  // Используйте верхний регистр
            description: transferDescription || "Перевод средств"
        })
            .then(response => {
                document.getElementById('transferMessage').innerText = "Перевод успешно выполнен!";
                document.getElementById('transferForm').reset();
            })
            .catch(error => {
                document.getElementById('transferMessage').innerText = "Ошибка перевода. Пожалуйста, проверьте данные.";
                console.error(error);
            });
    }
</script>

</body>
</html>
